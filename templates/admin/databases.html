{% extends "admin/base.html" %}

{% block head %}

    <!-- DataTables CSS -->
    <link href="{{ url_for('static', filename='vendor/datatables/datatables.min.css') }}" rel="stylesheet">

    <!-- DataTables JavaScript -->
    <script src="{{ url_for('static', filename='vendor/datatables/datatables.min.js') }}"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript">

    var table;

    $(document).ready(function() {

        table = $('#tribes-datatable').DataTable({
            "ajax": "/api/v1/data",
            "columns": [
                { "data": "timestamp" },
                { "data": "sensor_id" },
                { "data": "sensor_mac" },
                { "data": "location_lon" },
                { "data": "location_lat" },
                { "data": "datestamp" },
                { "data": "altitude" },
                { "data": "velocity" },
                { "data": "GPSerror" },
                { "data": "IMUerror" },
                { "data": "rightdirection" },
                { "data": "course" },
                { "data": "nsats" },
                { "data": "snr1" },
                { "data": "snr2" },
                { "data": "snr3" },
                { "data": "snr4" }
            ],
            dom: 'Bfrtip',
            "buttons": [
                'copyHtml5', 'excelHtml5', 'csvHtml5', 'pdfHtml5', 'print'
            ],
            "responsive": true,
            "order": [[0, "desc" ]]
        });
    });
    </script>

{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Databases</h2>
        </div>
    </div>

    <!-- .row -->
    <div class="row">
        <!-- .col-lg-12 -->
        <div class="col-lg-12">
            <!-- .panel-default -->
            <div class="panel panel-default">

                <!-- .panel-heading -->
                <div class="panel-heading">
                    Data will go here
                </div>
                <!-- .panel-heading -->

                <!-- .panel-body -->
                <div class="panel-body">

                    <!-- .table -->
                    <table width="100%" class="table table-striped table-bordered table-hover" id="tribes-datatable">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Sensor ID</th>
                                <th>Sensor MAC</th>
                                <th>Longitude</th>
                                <th>Latitude</th>
                                <th>GPS Datestamp</th>
                                <th>Altitude</th>
                                <th>Velocity</th>
                                <th>GPS Error</th>
                                <th>IMU Error</th>
                                <th>Valid Orientation</th>
                                <th>Course</th>
                                <th>Satellites</th>
                                <th>SNR1</th>
                                <th>SNR2</th>
                                <th>SNR3</th>
                                <th>SNR4</th>
                            </tr>
                        </thead>
                    </table>
                    <!-- /.table -->
                </div>
                <!-- .panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

{% endblock %}
